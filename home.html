<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Maps-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-traffic.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>personal-dashboard</title>
  </head>
  <body>
    <nav class="#ffab40 orange accent-2">
      <div class="nav-wrapper">
        <div href="#!" class="brand-logo">
          Good Morning,
          <div class="name"></div>
        </div>
        <ul id="forecastList">
          <li><p class="today active center"></p></li>
          <li><p class="currentCity active"></p></li>
          <li><p class="currentTemp active"></p></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><input id="currentCity" type="search" required /></li>
          <li><a class="waves-effect waves-light btn citySearch">Search</a></li>
          <li>
            <a class="dropdown-trigger" href="#!" data-target="dropdown1"
              >Dropdown<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--STOCKS BAR-->
    <div class="tcontainer">
      <div class="ticker-wrap">
        <div class="ticker-move"></div>
      </div>
    </div>

    <div class="row wholeRow">
      <div class="col s12 m7">
        <h6 class="dateTime"></h6>
        <h6 class="cityTemp"></h6>
        <div class="fiveDay"></div>
        <div class ="socialMedia center">
          <a class="btn btn-icon btn-facebook" href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i><span> Facebook</span></a>
          <a class="btn btn-icon btn-twitter" href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i><span> Twitter</span></a>
          <a class="btn btn-icon btn-googleplus" href="https://accounts.google.com/" target="_blank"><i class="fa fa-google-plus"></i><span> Google+</span></a>
          <a class="btn btn-icon btn-linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i><span> LinkedIn</span></a>
          <a class="btn btn-icon btn-github" href="https://github.com/" target="_blank"><i class="fa fa-github"></i><span> Github</span></a>
        </div>
      </div>
      <div id="toDoList" class="col s12 m5">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Today's Schedule</span>
            <ol id = "events"></ol>
            <a id = "myBtn" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add Event</a>
                <div id = "myModal" class = "modal">
                  <div class = "modal-content">
                    <span class = "close"><i class="material-icons">close</i></span>
                    <span class = "done"><i class="material-icons">done</i></span>
                    <form>
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="title" type="text" class="validate">
                          <label class="active" for="Event Title">Event Title</label>
                        </div>
                      </div>
                      <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="details" type="email" class="validate">
                              <label class="active" for="email">Details</label>
                              <span class="helper-text" data-error="wrong" data-success="right">say something about the event</span>
                            </div>
                          </div>
                        </form>
                      </div>
                    </form>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row wholeRow2">
      <div id="mapTraffic" class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <p>
              <body style="border:0; margin: 0">
                <div id="map" style="width: 100%; height:320px;"></div>
              </body>
            </p>
          </div>
        </div>
      </div>
      <div id="nytNews" class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <div class="row"></div>
            <span class="card-title">Today's News <input id="userNewsSearch" type="search" required class="col m4 right"><a class="waves-effect waves-light btn newsSearch right">Search</a></span>
            <ol class="newsCard">
            </ol>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
